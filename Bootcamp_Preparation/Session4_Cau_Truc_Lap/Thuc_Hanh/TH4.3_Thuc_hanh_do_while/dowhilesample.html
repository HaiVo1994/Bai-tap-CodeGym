<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>

<body>
    <script>
        let value = 0;
        do{
            value = parseInt(prompt("Nhập vào số từ 1 -> 10"));
            alert("Số bạn vừa nhập là: " + value);
        }while (value>=1 && value <=10) 
    </script>
</body>
