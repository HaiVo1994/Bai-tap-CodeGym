<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chuyển đổi giữa Meters và Feet</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <label>Meters</label>
    <input id="inputMeters" type="number" placeholder="Meters"
        oninput="changeMeters(this.value)">
    <br>
    <label>Feet</label>
    <input id="inputFeet" type="number" placeholder="Feet"
        oninput="setTimeout(changeFeet(this.value),10)">

    <script type="text/javascript" src="ConvertMetesFeet.js"></script>
</body>
</html>
