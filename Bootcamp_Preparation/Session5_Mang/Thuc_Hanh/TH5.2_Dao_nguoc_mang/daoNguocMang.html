<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Đảo ngược mảng</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let array = [12, 42, -12, 92, 27, 56, 83];
        let first = 0;
        let last = array.length - 1;

        document.write("Chuỗi trước khi đảo:")
        array.forEach(function display(item){
            document.write(item + " ");
        });

        while (first < last){
            let a = array[first];
            array[first] = array[last];
            array[last] = a;
            first++;
            last--;
        }
        document.write("<br>Chuỗi sau khi đảo:")
        array.forEach(function display(item){
            document.write(item + " ");
        });
    </script>
</body>
</html>
