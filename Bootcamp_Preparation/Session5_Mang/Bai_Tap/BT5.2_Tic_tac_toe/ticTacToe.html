<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body onload="hienThi()">
    <h3>Caro Game</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
    
    <script>
        let banCaro = document.getElementById("carogame");
        

        let hienThiBan = [];
        for (let i = 0; i < 5; i++){
            hienThiBan[i] = ['.', '.', '.', '.', '.'];
        }

        function hienThi(){
            let data = "";
            for (let i = 0; i<5; i++){
                data += "<br>";
                for (let j = 0; j < 5; j++)
                    data += hienThiBan[i][j] + "&nbsp;&nbsp;";
            }
            banCaro.innerHTML = data;
        }

        let nhap = 'X';
        function changeValue(){
            let x = parseInt(prompt("Nhập hàng của số cần thay"));
            let y = parseInt(prompt("Nhập cột của số cần thay"));
            nhap = (nhap === 'X') ? 'O' : 'X';
            if ((x>=1) && (x<=5) && (y>=1) && (y<=5)){
                hienThiBan[x-1][y-1] = nhap;
                hienThi();
            }

            for (let i = 0; i<5; i++){
                for (let j = 0; j < 5; j++){
                    
                }                    
            }
        }
    </script>
</body>
</html>
