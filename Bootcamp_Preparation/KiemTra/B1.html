<!DOCTYPE html>
<html>
<head>

<body onload="load()">
    <script>
        function findMax(arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        function createArray(long){
            let nums = [];
            for(let i=0; i<long; i++){
                nums[i] = Math.floor(Math.random() * 100 + 1);
            }
            return nums;
        }
        
        function load(){
            let long = 0;
            do{
                long = parseInt(prompt("Enter array length:"));
            }while ((long<1) || (!Number.isInteger(long)));
            
            let arr = createArray(long),
            maxValue = findMax(arr);
            document.write("Array: " + arr + "<br>");
            document.write("The maximum value is: " + maxValue);
        }   
    </script>
</body>
</html>
