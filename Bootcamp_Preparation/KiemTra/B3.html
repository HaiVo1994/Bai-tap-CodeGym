<body onload="load()">
    <script>
        function isPerfectNumber(num){
            let check = parseInt(sumDivisor(num)/2);
            return check == num;
        }
        function sumDivisor(num){
            let sum = 1;
            for (let i=2; i<=num; i++){
                if (num%i === 0)
                    sum += i;
            }
            return sum;
        }
        function load(){
            let num = 0;
            do{
                num = parseInt(prompt("Enter number:"));
            }while ((!Number.isInteger(num)) || (num<1));
            let messenge = isPerfectNumber(num)? " is perfect number": " isn't perfect number";
            document.write(num + messenge);
        }
    </script>
</body>
</html>
