<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>String</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script type="text/javascript" src="doiTuong.js"></script>
    <script>
        let string = "Tôi yêu ngôn ngữ lập trình Javascript";
        document.write("Số chữ a xuất hiện trong chuỗi: " + coutA(string) + "<br>");
        document.write(cutString(string) + "<br>");
        string = string.replace("Javascript", "Typescript");
        document.write(string + "<br>");
    </script>
</body>
</html>
