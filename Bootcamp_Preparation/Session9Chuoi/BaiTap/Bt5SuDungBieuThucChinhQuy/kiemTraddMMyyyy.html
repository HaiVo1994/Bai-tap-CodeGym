<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kiểm tra dạng dd/MM/yyyy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script type="text/javascript" src="bieuThuc.js"></script>
    <script>
        let test = [
            "21/42/231",
            "12/12/12",
            "a2/421/23",
            "32/11/3245",
            "30/09/2019",
            "30-09/2019",
            "30/09-2019",
            "30/0a/2019",
            "30/09/20b9"
        ],
        long = test.length;
        for (let i=0; i<long; i++){
            document.write(test[i] + (checkDate(test[i])? " có dạng dd/mm/yyyy": " không có dạng dd/mm/yyyy") + "<br>");
        }
    </script>
</body>
</html>
