<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kiểm tra Account</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        account = /^[_a-z0-9]{6,}$/;
        function isAccount(str) {
            if (account.test(str)) {
                return true;
            } 
            return false;
        }
        let test = new Array();
        test[0] = '123abc_',
        test[1] = '_abc123',
        test[2] = '______',
        test[3] = '123456',
        test[4] = 'abcdefg',
        test[5] = '.@',
        test[6] = '12345 ',
        test[7] = '1234_',
        test[8] = 'abcde ';
        for (let i=0; i<9; i++){
            document.writeln(test[i] + (isAccount(test[i])? " Là account": " Không là account"));
            document.writeln("<br>");
        }
    </script>
</body>
</html>
