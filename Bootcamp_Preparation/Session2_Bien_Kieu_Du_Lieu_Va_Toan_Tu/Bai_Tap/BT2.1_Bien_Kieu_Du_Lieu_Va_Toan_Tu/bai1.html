<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let nhapDiemToan = prompt("Nhập Điểm Toán",'');
        let nhapDiemLy = prompt("Nhập Điểm Lý",'');
        let nhapDiemHoa = prompt("Nhập Điểm Hóa",'');

        let diemToan = parseInt(nhapDiemToan);
        let diemLy = parseInt(nhapDiemLy);
        let diemHoa = parseInt(nhapDiemHoa);

        let tongDiem = diemToan + diemLy + diemHoa;
        let diemTb = tongDiem /3;

        document.write("<p>" + "Tổng điểm ba môn:" + tongDiem + "</p>");
        document.write("<p>" + "Điểm trung bình ba môn:" + diemTb + "</p>");
    </script>
</body>
</html>
